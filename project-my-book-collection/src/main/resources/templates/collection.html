<!doctype html>
<html lang="en">
<head th:fragment="header">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Books</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>

<nav class="site-header sticky-top py-1" th:fragment="navigation">
    <div class="container d-flex flex-column flex-md-row">
        <a class="py-2 d-none d-md-inline-block" href="/">My Collection</a>
        <a class="pl-4 py-2 d-none d-md-inline-block" href="/books">Search Books</a>
    </div>
</nav>
<section class="jumbotron text-center">
    <div class="container">
        <h1 class="jumbotron-heading">Collection</h1>
        <p class="lead text-muted">Search for books and add them to your collection.</p>
        <p>
        </p>
    </div>
</section>
<div class="container">
    <div class="row">

        <div class="col-md-4" th:each="book : ${books}">
            <div class="card mb-4 box-shadow">
                <div class="card-img-top d-flex align-items-start bg-light">
                    <img style="height: 150px; width: 98px; display: block;"
                         th:src="${book.imageUrl}" data-holder-rendered="true">
                    <div class="card-body d-flex flex-column pt-1 pb-1">
                        <h6 class="card-title font-weight-bold" th:text="${book.title}"></h6>
                        <p th:text="${book.authors}" class="mb-0"></p>
                        <p>
                            <span class="badge badge-info" th:text="${book.originalPublicationYear}"></span>
                            <span class="badge badge-info" th:text="${book.languageCode}"></span>
                            <span class="badge badge-info" th:text="${book.averageRating}"></span>
                        </p>
                    </div>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <form th:action="@{/remove/{bookId}(bookId=${book.bookId})}" method="post" >
                            <button type="submit" class="btn btn-secondary btn-sm float-right">Remove</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
